<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obi-Wan's Bar and Grill</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="index.html"
              ><img
                src="images/2525058_ben kenobi_jedi_obi - wan kenobi_star wars_icon.svg"
                alt="Obi Wan Logo"
                class="brand-logo"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    aria-current="page"
                    href="menu/appetizers.html"
                    >Menu</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="locations.html"
                    >Locations</a
                  >
                </li>
                <li class="nav-item active">
                  <a class="nav-link" aria-current="page" href="contact.html"
                    >Contact Us</a
                  >
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <div class="contact-container m-3">
          <div class="card w-50">
            <div class="card-body">
              <div class="gif-container">
                <img
                  src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNG5yNmMxc3BsZmE3cm9jMnI2ZnMyaGtzcGJubGpubHo0OTk1ZDF1byZlcD12MV9naWZzX3NlYXJjaCZjdD1n/JIX9t2j0ZTN9S/giphy.gif"
                  class="img-fluid rounded-3"
                  alt="cat"
                />
              </div>
              <h5 class="card-title">Contact Us</h5>
              <form
                class="row g-3"
                id="contact-form"
                action="https://httpbin.org/post"
                method="post"
              >
                <div class="col-md-6">
                  <label for="firstName" class="form-label">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="email-confirm" class="form-label"
                    >Confirm Email</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email-confirm"
                    required
                  />
                </div>
                <div class="col-12">
                  <label for="location" class="form-label">Location</label>
                  <select
                    name="location"
                    id="location"
                    class="form-select w-50 m-auto"
                  >
                    <option value="none">--</option>
                    <option value="Tatooine">Tatooine</option>
                    <option value="Coruscant">Coruscant</option>
                    <option value="Mygeeto">Mygeeto</option>
                    <option value="Yavin-IV">Yavin IV (Coming Soon)</option>
                  </select>
                </div>
                <div class="col-md-12">
                  <label for="message" class="form-label">Message</label>
                  <textarea
                    class="form-control"
                    id="message"
                    rows="3"
                    required
                  ></textarea>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn btn-primary">
                    Send Message
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
      <footer class="text-center">&copy; 2025 Obi-Wan's Bar & Grill</footer>
    </div>
  </body>
</html>
